<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Pretendard-Regular";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-weight: 400;
        font-style: normal;
      }
      body {
        font-family: "Pretendard-Regular";
      }
    </style>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const root = document.getElementById("root");
      function render() {
        ReactDOM.render(<App />, root);
      }
      function KoreaMoneyToUsaMoney() {
        const EXCHANGE_RATING = 1330.86;
        const [Money, setMoney] = React.useState(0);
        const [flip, setFlip] = React.useState(false);
        function inputValue(e) {
          setMoney(e.target.value);
        }
        function reset() {
          setMoney(0);
        }
        const onFlip = () => {
          reset();
          setFlip((current) => !current);
        };
        return (
          <div>
            <h1>환율 계산기</h1>
            <h3>{flip ? "달러-> 원화" : "원화->달러"}</h3>
            <div>
              <label forhtml="korea">한국돈</label>
              <input
                id="korea"
                type="number"
                value={flip ? Money * EXCHANGE_RATING : Money}
                style={flip ? { background: "#ddd" } : { background: "#fff" }}
                onChange={inputValue}
                disable={flip ? "true" : undefined}
              />
            </div>
            <div>
              <label forhtml="usa">미국돈</label>
              <input
                id="usa"
                type="number"
                style={flip ? { background: "#fff" } : { background: "#ddd" }}
                value={flip ? Money : Money / EXCHANGE_RATING}
                onChange={inputValue}
                disable={flip ? undefined : "true"}
              />
            </div>
            <button onClick={reset}>리셋</button>
            <button onClick={onFlip}>Flip</button>
          </div>
        );
      }

      function MinutesToHours() {
        const [time, setTime] = React.useState(0);
        const [flip, setFlip] = React.useState(false);
        const TIME_RATING = 60;
        function inputValue(e) {
          setTime(e.target.value);
        }
        function reset() {
          setTime(0);
        }
        const onFlip = () => {
          reset();
          setFlip((current) => !current);
        };
        return (
          <div>
            <h1>시간 분 계산기</h1>
            <h3>{flip ? "분-> 시간" : "시간->분"}</h3>
            <div>
              <label forhtml="korea">Minutes</label>
              <input
                id="korea"
                type="number"
                value={flip ? time * TIME_RATING : time}
                style={flip ? { background: "#ddd" } : { background: "#fff" }}
                onChange={inputValue}
                disable={flip ? "true" : undefined}
              />
            </div>
            <div>
              <label forhtml="usa">Hours</label>
              <input
                id="usa"
                type="number"
                style={flip ? { background: "#fff" } : { background: "#ddd" }}
                value={flip ? time : time / TIME_RATING}
                onChange={inputValue}
                disable={flip ? undefined : "true"}
              />
            </div>
            <button onClick={reset}>리셋</button>
            <button onClick={onFlip}>Flip</button>
          </div>
        );
      }
      function App() {
        const [index, setIndex] = React.useState("xx");
        const changeIndex = (e) => {
          setIndex(e.target.value);
        };
        return (
          <>
            <h1>단위변환 선택하기</h1>
            <select value={index} onChange={changeIndex}>
              <option value="xx">select</option>
              <option value="0">환율계산기</option>
              <option value="1">시간계산기</option>
            </select>
            {index === "xx" ? <h4>타입을 선택해주세요</h4> : null}
            {index === "0" ? <KoreaMoneyToUsaMoney /> : null}
            {index === "1" ? <MinutesToHours /> : null}
          </>
        );
      }

      render();
    </script>
  </body>
</html>
