<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const root = document.getElementById("root");
      const EXCHANGE_RATING = 1330.86;
      function render() {
        ReactDOM.render(<App />, root);
      }
      function App() {
        const [KoreaMoney, setKoreaMoney] = React.useState(0);
        function inputValue(e) {
          setKoreaMoney(e.target.value);
        }
        function reset() {
          setKoreaMoney(0);
        }
        return (
          <div>
            <div>
              <label forhtml="korea">한국돈</label>
              <input
                id="korea"
                type="text"
                value={KoreaMoney}
                onInput={inputValue}
              />
            </div>
            <div>
              <label forhtml="usa">미국돈</label>
              <input
                id="usa"
                type="text"
                value={KoreaMoney / EXCHANGE_RATING}
                readOnly
              />
            </div>
            <button onClick={reset}>리셋</button>
          </div>
        );
      }

      render();
    </script>
  </body>
</html>
