<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>클릭한 횟수:</h1>
    <br />
    <button>1씩 증가</button>
    <script>
      const h1 = document.querySelector("h1");
      const button = document.querySelector("button");
      let num = 0;
      button.addEventListener("click", () => {
        num++;
        h1.innerText = num;
      });
    </script>
  </body>
</html>
